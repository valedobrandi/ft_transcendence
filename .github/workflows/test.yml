name: Run Vitest

on:
  pull_request:
    branches: [ main ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build frontend Docker image
        run: docker build -t pong-frontend .
        working-directory: pong-frontend

      - name: Run frontend tests inside container
        run: docker run --rm pong-frontend npm run test

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend Docker image
        run: docker build -t pong-backend .
        working-directory: pong-backend

      - name: Run backend tests inside container
        run: docker run --rm pong-backend npm run test
