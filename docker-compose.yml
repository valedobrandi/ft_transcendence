services:
  pong-frontend:
    build:
      context: ./pong-frontend
      dockerfile: Dockerfile
    container_name: pong-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./pong-frontend:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_HOST=localhost:3000
      - NODE_ENV=development
    command: npm run dev -- --host
    networks:
      - transcedence-network

  pong-backend:
    build:
      context: ./pong-backend
      dockerfile: Dockerfile
    container_name: pong-backend
    ports:
      - "3000:3000"
    volumes:
      - ./pong-backend:/app
      - /app/node_modules
    environment:
      - ADRESS=192.0.7
      - RPC_URL=http://blockchain:8545
      - RESEND_API_KEY=${RESEND_API_KEY}
    command: npm run dev
    networks:
      - transcedence-network
    env_file:
      - .env

  blockchain:
    build:
      context: ./hardhat
      dockerfile: Dockerfile
    container_name: hardhat-node
    ports:
      - "8545:8545"
    volumes:
      - ./hardhat:/app
      - /app/node_modules
    command: npx hardhat node
    networks:
      - transcedence-network

volumes:
  pong-backend-data:

networks:
  transcedence-network:
    driver: bridge